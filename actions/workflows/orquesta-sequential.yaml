version: 1.0 

description: "Workflow to Send Email and Slack Message"

input:
  receiver_email:
    type: "string"
    description: "receiver's email"
    required: true

tasks:
  send_email:
    action: slack_dilshan.send_email
    input:
      schema:
        type: object
        properties:
          receiver_email:
            type: "string"
            description: "receiver_email"
            required: true
      
     
  send_slack_message:
    action: slack_dilshan.send_message
    schema:
        type: object
        properties:
          receiver_email:
            type: "string"
            description: "slack_message"
            required: true
    
  