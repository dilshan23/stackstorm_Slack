---
  class_name: "SlackPollSensor"
  entry_point: "slack_sensor.py"
  description: "Sensor which monitors slack updates"
  poll_interval: 60
  trigger_types:
    -
      name: "new_update"
      description: "Trigger which indicates that a new update has been detected"
      payload_schema:
        type: "object"
        properties:
          text:
            type: "string"

